<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Valorant</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Teams.css'>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_container">
            <img src="Images/logo.png" alt="Logo" class="navbar-logo">
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="#hero"><img src="Images/Home.png" alt="Home"></a>
                </li>
                <li class="navbar_item">
                    <div class="dropdown">
                        <a href="#" class="dropdown-btn"><img src="Images/Teams.png" alt="Teams"></a>
                        <div class="dropdown-content">
                            <a href="Lol.html" target="_blank">League of legends</a>
                            <a href="LolWhite.html" target="_blank">Lol White</a>
                            <a href="Valo.html" target="_blank">Valorant</a>
                        </div>
                    </div>
                </li>
                <li class="navbar_item">
                    <a href="#about-section"><img src="Images/About.png" alt="About"></a>
                </li>
                <li class="navbar_item">
                    <a href="#contact-section"><img src="Images/Contact.png" alt="Contact"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="team-container">
        <div class="team-title-image">
            <img src="Images/Valo.png" alt="Team Title"/>
        </div>
        <div class="card">
            <img src="Images/Players/Valo Boys/Kiira.jpg" alt="Member 1" class="member-photo">
            <h3 class="member-name">Kiira</h3>
            <p class="member-role">Controller</p>
        </div>
        <div class="card">
            <img src="Images/Players/Valo Boys/Panda.jpg" alt="Member 1" class="member-photo">
            <h3 class="member-name">Panda</h3>
            <p class="member-role">Controller</p>
        </div>
        <div class="card">
            <img src="Images/Players/Valo Boys/Hzied.jpg" alt="Member 1" class="member-photo">
            <h3 class="member-name">Hzied</h3>
            <p class="member-role">Initiator</p>
        </div>
        <div class="card">
            <img src="Images/Players/Valo Boys/DeathHunter.jpg" alt="Member 1" class="member-photo">
            <h3 class="member-name">Death Hunter</h3>
            <p class="member-role">Duelist</p>
        </div>    
        <div class="card">
            <img src="Images/Players/Valo Boys/Ash.jpg" alt="Member 1" class="member-photo">
            <h3 class="member-name">Ash</h3>
            <p class="member-role">Sentinel</p>
        </div>
        <div class="card">    
            <img src="Images/Players/Valo Boys/RINP.jpg" alt="Member 1" class="member-photo">
            <h3 class="member-name">RINP</h3>
            <p class="member-role">Coach</p>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
